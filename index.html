<!DOCTYPE html>
<html>
	<head>
		<title>Train Time</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" href="style.css">

		<!-- Jquery Link -->
		<script src="https://code.jquery.com/jquery.js"></script>

		<!-- Firebase Link -->
		<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

		<!-- Moment.js Link -->
		<script src="https://momentjs.com/downloads/moment.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body>

		<div class="jumbotron">
			<h1 class="text-center">Train Time</h1>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-12-lg">
					<table class="table table-striped" id="theTable">
						<tr id="rowHeader">
						<th>Train Name</th><th>Destination</th><th>Frequency (min)</th><th>Next Arrival</th><th>Minutes Away</th>
						</tr>
						
					</table>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class = "col-12-lg" id="addTrainBorder">
					<form>
						<div id="addTrainHeader"><h3 class="text-center">Add Train</h3>
						</div>
					    <div class="form-group">
					      <label for="trainName">Train Name</label>
					      <input type="text" class="form-control" id="trainName" placeholder="Bella Express">
					    </div>
					    <div class="form-group">
					      <label for="destination">Destination</label>
					      <input type="text" class="form-control" id="destination" placeholder="Virginia Beach">
					    </div>
					    <div class="form-group">
					      <label for="trainName">First Train Time (HH:mm - Military Time)</label>
					      <input type="text" class="form-control" id="firstTrainTime" placeholder="20:20">
					    </div>
					    <div class="form-group">
					      <label for="destination">Frequency (min)</label>
					      <input type="text" class="form-control" id="frequency" placeholder="300">
					    </div>
					    <button type="submit" id="addTrain" class="btn btn-submit">Submit</button>
				    </form>
			    </div>
			</div>
		</div>

		<script type="text/JavaScript" src="train.js"></script>

	</body>
</html>
